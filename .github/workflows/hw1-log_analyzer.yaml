name: Log Analyzer

on:
  push:
    branches:
      - main
    paths:
      - "./hw1-advanced_basics"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Test with unittest
        working-directory: ./hw1-advanced_basics/log_analyzer
        run: python3 -m unittest -v tests.py
