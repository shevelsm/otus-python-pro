name: Log Analyzer

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Move to log_analyzer dir
        run: cd ./hw1-advanced_basics/log_analyzer
      - name: Test with unittest
        run: python3 -m unittest -v tests.py
