name: Scoring API

on:
  push:
    branches:
      - master
    paths:
      - "hw6-uwsgi-weather/**"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
        working-directory: ./hw6-uwsgi-weather/ip2w
        run: pip install -r requirements.txt
      - name: Test with unittest
        working-directory: ./hw6-uwsgi-weather/ip2w
        run: python3 -m unittest -v
